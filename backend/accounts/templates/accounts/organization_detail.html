{% extends "dashboard/base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="mb-5">
            {{ organization.name }}
        </h1>

        <h3>Users</h3>
        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date joined</th>
                </tr>
            </thead>
            <tbody>
                {% for user in organization.users.all %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.first_name }} {{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.date_joined }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
