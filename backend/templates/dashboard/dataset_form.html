{% extends "dashboard/base.html" %}
{% block content %}

<div class="mb-5 row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <h1 class="mb-4">
            Create a new dataset
        </h1>
        <p>
            First create a dataset, then tokenize and get patient IDs.
        </p>
    </div>
</div>

<div class="card-body">
    <form method="post" action="">
        {% csrf_token %}

        <div class="mb-4 row">
            <label class="col-form-label col-sm-2 text-sm-end">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" maxlength="200" required="" id="id_name">
            </div>
        </div>
        <div class="mb-4 row">
            <label class="col-form-label col-sm-2 text-sm-end">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" cols="40" rows="10" required="" id="id_description"></textarea>
            </div>
        </div>
        <div class="mb-4 row">
            <label class="col-form-label col-sm-2 text-sm-end">Tags</label>
            <div class="col-sm-10">
                <select name="tags" multiple="" class="form-control">
                    {% for tag in form.fields.tags.choices %}
                        <option value="{{ tag.0 }}">{{ tag.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-4 row">
            <div class="col-sm-10 ms-sm-auto">
                <button type="submit" class="btn btn-primary">
                    Create dataset
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
